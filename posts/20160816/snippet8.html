<h3 id="xml转json"><a href="#xml转json" class="headerlink" title="xml转json"></a>xml转json</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">function xmlToJson(xml) &#123;</span><br><span class="line">	</span><br><span class="line">	// Create the return object</span><br><span class="line">	var obj = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">	if (xml.nodeType == 1) &#123; // element</span><br><span class="line">		// do attributes</span><br><span class="line">		if (xml.attributes.length &gt; 0) &#123;</span><br><span class="line">		obj[&quot;@attributes&quot;] = &#123;&#125;;</span><br><span class="line">			for (var j = 0; j &lt; xml.attributes.length; j++) &#123;</span><br><span class="line">				var attribute = xml.attributes.item(j);</span><br><span class="line">				obj[&quot;@attributes&quot;][attribute.nodeName] = attribute.nodeValue;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; else if (xml.nodeType == 3) &#123; // text</span><br><span class="line">		obj = xml.nodeValue;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// do children</span><br><span class="line">	if (xml.hasChildNodes()) &#123;</span><br><span class="line">		for(var i = 0; i &lt; xml.childNodes.length; i++) &#123;</span><br><span class="line">			var item = xml.childNodes.item(i);</span><br><span class="line">			var nodeName = item.nodeName;</span><br><span class="line">			if (typeof(obj[nodeName]) == &quot;undefined&quot;) &#123;</span><br><span class="line">				obj[nodeName] = xmlToJson(item);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				if (typeof(obj[nodeName].push) == &quot;undefined&quot;) &#123;</span><br><span class="line">					var old = obj[nodeName];</span><br><span class="line">					obj[nodeName] = [];</span><br><span class="line">					obj[nodeName].push(old);</span><br><span class="line">				&#125;</span><br><span class="line">				obj[nodeName].push(xmlToJson(item));</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return obj;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="自定义事件"><a href="#自定义事件" class="headerlink" title="自定义事件"></a>自定义事件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">(function (exports) &#123;</span><br><span class="line"></span><br><span class="line">  var Event = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">  Object.defineProperty(Event, &quot;_cbQueue&quot;, &#123;</span><br><span class="line">	  value : &#123;&#125;,</span><br><span class="line">	  writable : true,</span><br><span class="line">	  enumerable : false,</span><br><span class="line">	  configurable : true</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  Event.on = function (type, handler) &#123;</span><br><span class="line">    this._cbQueue = this._cbQueue || &#123;&#125;;</span><br><span class="line">    this._cbQueue[type] = this._cbQueue[type]|| [];</span><br><span class="line">    this._cbQueue[type].push(handler);</span><br><span class="line">    return this;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  Event.emit = function (type, data) &#123;</span><br><span class="line">    if (this._cbQueue[type]) &#123;</span><br><span class="line">      this._cbQueue[type].forEach(function (cb) &#123;</span><br><span class="line">        cb(data);</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  exports.Event = Event;</span><br><span class="line"></span><br><span class="line">&#125;(window));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// Test</span><br><span class="line">Event.on(&quot;test&quot;, function(result) &#123;</span><br><span class="line">  console.log(result);</span><br><span class="line">&#125;)</span><br><span class="line">Event.on(&quot;test&quot;, function(result) &#123;</span><br><span class="line">  console.log(&quot;test&quot;);</span><br><span class="line">&#125;)</span><br><span class="line">Event.emit(&quot;test&quot;, &quot;hello world&quot;);</span><br><span class="line"></span><br><span class="line">// Test</span><br><span class="line">var person1 = &#123;&#125;;</span><br><span class="line">var person2 = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">Object.assign(person1, Event);</span><br><span class="line">Object.assign(person2, Event);</span><br><span class="line"></span><br><span class="line">person1.on(&quot;call1&quot;, function() &#123;</span><br><span class="line">  console.log(&quot;person1&quot;);</span><br><span class="line">&#125;);</span><br><span class="line">person2.on(&quot;call2&quot;, function() &#123;</span><br><span class="line">  console.log(&quot;person2&quot;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
